<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Unc</title>
    <style>
        body {
            background-color: #F0F8FF; /* Light background color */
            color: #2F4F4F; /* Darker text for readability */
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #008B8B;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add a subtle text shadow */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            gap: 30px; /* Added more space between photos */
        }
        .image-wrapper {
            border: 5px solid #00CED1; /* Added border around each photo and text */
            padding: 15px;
            background-color: white;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for better contrast */
            max-width: 90%; /* Keep images responsive */
            transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
        }
        .image-wrapper:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .image-container {
            width: 100%;
            max-width: 400px; /* Larger image size */
            border-radius: 10px; /* Rounded corners for the images */
            transition: opacity 1.5s ease-in-out;
        }
        .confetti-button, .press-me-button {
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        .press-me-button {
            margin-bottom: 20px; /* Adds space between "Press Me" button and the red button */
        }
        .fade-in {
            opacity: 1 !important;
            transition: opacity 1.5s ease-in-out;
        }
        .fade-out {
            opacity: 0 !important;
            transition: opacity 1.5s ease-in-out;
        }
        .message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #008B8B;
            font-weight: bold; /* Make text stand out more */
        }
    </style>
</head>
<body>

</div>

    </div>
    <!-- The original confetti button -->
    <button class="confetti-button" onclick="startConfetti()"></button>
    
    <script>
        function startConfetti() {
            confetti({ particleCount: 75, spread: 100, origin: { y: 0.6 } });
        }

        window.onload = function() {
            startConfetti();
        }

        let confettiCount = {}; // Object to track confetti splurts per image

        document.addEventListener("scroll", function() {
            let elements = document.querySelectorAll(".image-wrapper");
            elements.forEach(el => {
                let rect = el.getBoundingClientRect();
                let img = el.querySelector(".image-container");
                let message = el.querySelector(".message");
                let imageId = el.querySelector(".image-container").src;

                // Initialize the confetti count for the image if not already
                if (!confettiCount[imageId]) {
                    confettiCount[imageId] = 0;
                }

                // Reduced the sensitivity for fading in/out
                if (rect.top < window.innerHeight - 150 && rect.bottom > 150) {
                    img.classList.add("fade-in");
                    img.classList.remove("fade-out");
                    message.style.display = "block";
                    message.textContent = el.getAttribute("data-message");

                    // Trigger confetti only if it hasn't exceeded 3 splurts
                    if (confettiCount[imageId] < 3) {
                        confetti({ particleCount: 50, spread: 60, origin: { y: 0.6 } });
                        confettiCount[imageId]++;
                    }
                } else {
                    img.classList.add("fade-out");
                    img.classList.remove("fade-in");
                    message.style.display = "none";
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
